<html>
<head>
<title>Changing image and text</title>
<style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center; 
  align-items: center;    
  height:100vh;          
  margin: 0;
  background-color: #f5f5f5;
}

img {
  max-width:500px;
  border: 2px solid green;
  border-radius: 50%;
  padding: 5px;
  height:300px;
  object-fit: cover;

}

#p1 {
  font-size: 60px;
  margin-top: 20px;
  font-weight: bold;
}
</style>

<script>
function one() {
  document.getElementById("img").src = "rose1.jpg";
  document.getElementById("p1").innerHTML = "onmouseover";
  document.getElementById("p1").style.color = "violet";
}

function two() {
  document.getElementById("img").src = "rose2.jpg";
  document.getElementById("p1").innerHTML = "onmouseout";
  document.getElementById("p1").style.color = "red";
}
</script>
</head>

<body>
<h1>Roses for you!</h2>
  <img src="rose3.jpg" id="img" onmouseover="one()" onmouseout="two()">
  <p id="p1">move your mouse over the image!</p>
</body>
</html>
