
<html>
<head><title>Registration Form</title></head>
<body>
<h2>REGISTRATION FORM</h2>
<form>
<table>
<tr><td>Name:</td><td><input type="text" id="firstname" name="firstname"></td></tr>
<tr><td>Password:</td><td><input type="password" id="pass" name="pass"></td></tr>
<tr><td>Phone no:</td><td><input type="text" id="phoneno" name="phoneno" maxlength="10"></td></tr>
<tr><td>Address:</td><td><textarea id="address" name="address" placeholder="Enter your address here" required></textarea></td></tr>
<tr><td>Date of Birth:</td><td><input type="date" id="dob" name="dob" required></td></tr>
<tr><td>Email:</td><td><input type="email" id="email" name="email" placeholder="mj@gmail.com"></td></tr>
<tr><td>Nationality:</td><td>
<select id="nationality" name="nationality" required>
<option value="">Select Nationality</option>
<option value="indian">Indian</option>
<option value="french">French</option>
<option value="palestinian">Palestinian</option>
<option value="other">Other</option>
</select></td></tr>
<tr><td>Gender:</td><td>
<input type="radio" name="gender" value="male" checked required>Male
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="other">Other
</td></tr>
<tr><td>Languages Known:</td><td>
<fieldset><legend>Languages Known</legend>
<input type="checkbox" name="languages" value="hindi">Hindi<br>
<input type="checkbox" name="languages" value="malayalam">Malayalam<br>
<input type="checkbox" name="languages" value="english" checked required>English<br>
<input type="checkbox" name="languages" value="tamil">Tamil<br>
<input type="checkbox" name="languages" value="other">Other
</fieldset></td></tr>
<tr><td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Cancel">
</td></tr>
</table>
</form>
</body>
</html>
