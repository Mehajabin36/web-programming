<html>
<head>
<title>Welcome To Registration Form</title>
<style>
label {
  width: 140px;
  font-size: 20px;
  display: inline-block;
  text-align: right;
}
input {
  padding: 6px;
  width: 300px;
  font-size: 14px;
  border-radius: 4px;
  border-color: blue;
}
button {
  width: 10%;
  padding: 10px;
  font-size: 20px;
  background-color: lightseagreen;
  color: white;
  border: none;
  border-radius: 4px;
}
button:hover {
	background-color:maroon;
</style>
<script>
function validate() {
  var name = document.getElementById("nam").value;
  var passwd = document.getElementById("pwd").value;
  var confirmpass = document.getElementById("cfmpwd").value;
  var phone = document.getElementById("pno").value;

  if (name == "") {
    alert('Name cannot be blank');
    return false;
  } else if (!isNaN(name)) {
    alert('Name must contain alphabets only');
    return false;
  } else if (passwd == "") {
    alert('Enter a Password');
    return false;
  } else if (passwd.length < 8) {
    alert('Password requires at least 8 characters');
    return false;
  } else if (confirmpass == "") {
    alert('Please confirm your password');
    return false;
  } else if (passwd !== confirmpass) {
    alert('Passwords do not match');
    return false;
  } else if (phone == "") {
    alert('Enter your phone number!');
    return false;
  } else if (isNaN(phone)) {
    alert('Invalid Phone Number');
    return false;
  } else if (phone.length != 10) {
    alert('Not a Valid Phone Number (need 10 digits)');
    return false;
  } else {
    alert('Thank You for Registration');
    return true;
  }
}
</script>
</head>
<body>
<center>
<h2>Form Validation</h2>
<form style="width:900px;" onsubmit="return validate()">
  <label>Name</label> 
  <input type="text" placeholder="Name" id="nam"><br><br>

  <label>Password</label> 
  <input type="password" id="pwd"><br><br>

  <label>Confirm Password</label> 
  <input type="password" placeholder="Confirm Password" id="cfmpwd"><br><br>

  <label>Phone Number</label> 
  <input type="text" placeholder="Phone Number" id="pno"><br><br>

  <button type="submit">Submit</button>
  <button type="reset">cancel</button>
</form>
</center>
</body>
</html>
